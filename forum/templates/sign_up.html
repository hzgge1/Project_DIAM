{% extends 'index.html' %}

{% block conteudo %}
    <div class="signup_content">
        <form action="{% url 'forum:sign_up' %}" method="post">
            {% csrf_token %}
            <h1 class="form_title">Sign Up</h1>
            <div class="control">

                <input type="text" placeholder="Primeiro Nome" name="firstname" required>
            </div>
            <div class="control">

                <input type="text" placeholder="Último Nome" name="lastname" required>
            </div>
            <div class="control">

                <textarea placeholder="Descrição" name="descricao" id="" cols="30" rows="3"></textarea>
            </div>
            <div class="control">

                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="control">

                <input type="password" placeholder="Nova Password" name="password" required>
            </div>
            <div class="control">

                <input type="text" placeholder="Inserir Email" name="email" required>
            </div>
            <div class="control">
                <button type="submit" class="login_button">Sign Up</button>
            </div>
        </form>
    </div>

{% endblock %}
