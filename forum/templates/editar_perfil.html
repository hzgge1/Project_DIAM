{% extends 'index.html' %}

{% block search_bar %}

{% endblock %}

{% block conteudo %}
    <div class="editar_perfil_conteudo">
        <form action="{% url 'forum:editar_perfil' %}" method="post">
            {% csrf_token %}
            <h2>Editar Perfil</h2>
            <input placeholder="Primeiro Nome" type="text" name="firstname" value="{{ request.user.first_name }}" required/>

            <input placeholder="Último Nome" type="text" name="lastname" value="{{ request.user.last_name }}" required />

            <input placeholder="Username" type="text" name="username" value="{{ request.user.username }}" required />

            <input placeholder="E-mail" type="email" name="email" value="{{ request.user.email }}" required/>

            <textarea placeholder="Descrição" name="descricao" rows="3" cols="50" required >
                {{ request.user.utilizador.descricao }}</textarea>
            <button type="submit">Editar Perfil</button>
        </form>
    </div>
{% endblock %}
